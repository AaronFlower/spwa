<!DOCTYPE html>
<html>
<head>
	<title>SPA Chapter 1 section 1.2.2</title>
	<style type="text/css">	
	 	body {
	 		width	: 100%;
	 		height	: 100%;
	 		overflow: hidden;
	 		background-color: #777; 
	 	}
		#spa {
			position: absolute;
			top		: 8px;
			left 	: 8px;
			bottom  : 8px;	
			right	: 8px;
			border-radius: 8px 8px 0 8px;		/*circle corner:tl tr br bl*/  
			background-color: #fff;
		}	 	
		.spa-slider {
			position: absolute;
			bottom	: 0;
			right	: 2px;
			width	: 300px;
			height	: 16px;
			cursor	: pointer;
			border-radius: 8px 0 0 0;
			background-color: #f00;
		}
	</style>
	<script type="text/javascript" src="./../jquery-2.1.4.js"></script>
	<script type="text/javascript">
		/* jslint settings */

		// Module /spa/
		// provide chat slider capacity
		//
		var spa =(function ($) {
			// Module scops variables
			var 
				// Set constants;
				configMap = { 
					extended_height : 434,
					extended_title  : 'Click to retract',
					retracted_height: 16,
					retracted_title : 'Click to extend',
					template_html	: "<div class=\"spa-slider\"> "		// css装饰有单独的css
				},

				// Declare all other module scope variable
				$chatSlider, 
				toggleSlider, onClickSider, initModule
				;

			// Dom method /toggleSlider/
			// alternates slider height
			//
			toggleSlider = function () {
				var 
					slider_height = $chatSlider.height();

				// extend slider if fully retracted
				if( slider_height === configMap.retracted_height ){
					$chatSlider
						.animate({ height : configMap.extended_height } )
						.attr( 'title', configMap.extended_title );
					return true;
				}

				// retract slider if fully extended;
				else if( slider_height === configMap.extended_height ){
					$chatSlider
						.animate({ height : configMap.retracted_height })
						.attr( 'title' , configMap.retracted_title);
					return true;
				}

				// do not take action if slider is in transition

			};

			// Event handler /onClickSlider/
			// receives click event and calls toggleSlider
			//
			onClickSlider = function( event ){ 
				toggleSlider( );
				return false;
			};

			// Public method /initModule/
			// sets initial state and provides feature
			//
			initModule = function( $container ){
				// render HTML
				$container.html( configMap.template_html );

				$chatSlider = $container.find( '.spa-slider' );
				// initialize slider height and title
				// bind the user click envent to the event handler
				$chatSlider
					.attr( 'title', configMap.retracted_title )
					.click( onClickSlider );
				return true;
			};

			return { initModule : initModule };
		}());

		jQuery(document).ready(function(){
			// alert('hello jQuerye');
			spa.initModule( jQuery('#spa') );
		});
	</script>

</head>
<body>
	<div id="spa"></div>

</body>
</html>
